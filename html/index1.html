<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            Hello!
        </title>
        <style>
            table
            {
                border: 5px solid gray;
                border-collapse: collapse;
            }

            td
            {
                border: 2px solid gray;
                padding: 5px;
            }

            th
            {
                background: blue;
            }
        </style>
    </head>
    <body>
       <table>
           <tr>
               <th>cell 1</th>
               <th>cell 2</th>
               <th>cell 3</th>
           </tr>
            <tr>
               <td>cell 7</td>
               <td>cell 8</td>
               <td>cell 9</td>
           </tr>
            <tr>
               <td>cell 5</td>
               <td>cell 6</td>
               <td>cell 4</td>
           </tr>
       </table>
    </body>
</html>
