<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Hello!</title>
        <script>
            function greet()
            {
               <!-- name will have the value of whats submitted into the name-->
               let name = document.querySelector('#name').value
               if (name === '')
               {
                   name = 'world';
               }
               document.querySelector('#result').innerHTML = 'Selam, ' +name + '!';
            }
        </script>

    </head>
    <body>
        <form onsubmit="greet(); return false;">
            <input type="text" id="name">
            <input type="submit">
        </form>
        <div id="result">
            Selam!
        </div>
    </body>
</html>
